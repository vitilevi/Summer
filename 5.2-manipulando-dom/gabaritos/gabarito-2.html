<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabarito exemplo 2</title>
  <style>
    .tamanho-div {
      width: 60%;
      margin: auto;
    }

    .minha-div {
      margin-top: 120px;
    }

    .centraliza {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="tamanho-div">
    <div>
      <h1 class="centraliza">Esta é a minha página de habilidades</h1>
    </div>
    <div class="instruções">
      <ul>
        <li>Crie uma lista com habilidades que voce irá aprender na Trybe</li>
        <li>Caso a habilidade tenha mais que 6 caracteres, inverta ela</li>
        <li>Se sua lista conter a habilidade React, troque sua cor para ' #11E '</li>
      </ul>
    </div>
    <div class="minha-div">
      <h2>Resolva seu exercício aqui</h2>
      <p>Minha lista de habilidades</p>
      <ul id="lista-de-habilidades"></ul>
    </div>
  </div>
  <script>
    const lista = document.getElementById('lista-de-habilidades');
    const habilidadesQueIreiAprender = ['HTML', 'CSS', 'JavaScript', 'React', 'Redux', 'Jest', 'RTL', 'Testes unitários', 'Context API'];

    function criaElementoDaLista(item) {
      const elemento = document.createElement('li')
      elemento.innerText = item;
      lista.appendChild(elemento);
      return elemento;
    }

    for (let index = 0; index < habilidadesQueIreiAprender.length; index += 1) {
      if(habilidadesQueIreiAprender[index].length > 6) {
        const habilidade = habilidadesQueIreiAprender[index].split('').reverse().join('');
        criaElementoDaLista(habilidade);
      } else if(habilidadesQueIreiAprender[index] === 'React') {
        const elemento = criaElementoDaLista('React');
        elemento.style.color="#11E";
      } else {
        criaElementoDaLista(habilidadesQueIreiAprender[index]);
      }
    }
  </script>
</body>
</html>
